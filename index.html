    // ======== QUIZ LOGIC ========
    const shuffled = QUESTIONS.sort(() => Math.random() - 0.5);
    let i = 0, score = 0, locked = false;

    const qEl = document.getElementById("question");
    const optsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const bar = document.getElementById("bar");
    const counter = document.getElementById("counter");
    const resCard = document.getElementById("result");
    const gameCard = document.getElementById("game");
    const scoreLine = document.getElementById("scoreLine");
    const msg = document.getElementById("message");
    const againBtn = document.getElementById("againBtn");
    const bestBadge = document.getElementById("best");

    function render() {
      const total = shuffled.length;
      const curr = shuffled[i];
      counter.textContent = `${i+1} / ${total}`;
      bar.style.width = `${(i/total)*100}%`;
      qEl.textContent = curr.q;
      feedbackEl.textContent = "";
      nextBtn.disabled = true;
      locked = false;

      optsEl.innerHTML = "";
      curr.options.forEach((opt, idx) => {
        const b = document.createElement("button");
        b.className = "btn";
        b.textContent = opt;
        b.onclick = () => choose(idx);
        optsEl.appendChild(b);
      });
    }

    function choose(idx) {
      if (locked) return;
      locked = true;

      const curr = shuffled[i];
      const buttons = [...document.querySelectorAll(".btn")];

      let correctIndexes = [];
      if (typeof curr.answer === "number") correctIndexes = [curr.answer];
      if (Array.isArray(curr.answers)) correctIndexes = curr.answers;

      buttons.forEach((b, k) => {
        if (correctIndexes.includes(k)) b.classList.add("correct");
        else if (k === idx) b.classList.add("wrong");
        b.disabled = true;
      });

      if (correctIndexes.includes(idx)) {
        score++;
        feedbackEl.textContent = curr.correctMsg || "Correct! üíñ";
      } else {
        feedbackEl.textContent = curr.wrongMsg || "Hehe not quite, but I still love you ‚ù§Ô∏è";
      }
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      i++;
      if (i < shuffled.length) render();
      else finish();
    });

    function finish() {
      bar.style.width = "100%";
      gameCard.classList.add("hidden");
      resCard.classList.remove("hidden");

      const total = shuffled.length;
      const pct = Math.round((score/total)*100);
      scoreLine.textContent = `You scored ${score} / ${total} (${pct}%).`;
      msg.textContent = pct >= 80
        ? "Badge : Queen of Mustfa"
        : pct >= 50
          ? "I Love You A Lot. üíï"
          : "Scores don‚Äôt matter. Love does. Let‚Äôs make more memories, and maybe some babies ü´∂";

      const key = "ourQuizHighScore";
      const best = Math.max(+localStorage.getItem(key)||0, score);
      localStorage.setItem(key, best);
      bestBadge.textContent = `Best: ${best}`;
      confetti();
    }

    againBtn.addEventListener("click", () => location.reload());

    function confetti() {
